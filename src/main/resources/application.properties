server.port=0

spring.application.name=audit-microservice

#datasource config
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=auditdb

#hibernate properties
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

#kafka config
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.properties.schema.registry.url=http://localhost:8081

#kafka topics config
kafka.topics.user_details_request=user_details_request
kafka.topics.user_details_response=user_details_response
kafka.topics.user_action_request=user_action_request

#eureka config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka